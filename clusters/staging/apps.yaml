metadata:
  name: mqtt
  namespace: flux-system
spec:
  dependsOn:
    - name: nfs-provisioner
    - name: kubeseal
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./deployments/staging/mqtt
  prune: true
  wait: true
  timeout: 5m0s
