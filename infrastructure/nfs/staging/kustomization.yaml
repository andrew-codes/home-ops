namespace: nfs-provisioner
resources:
  - ../base/nfs/namespace.yaml
bases:
  - github.com/kubernetes-sigs/nfs-subdir-external-provisioner/deploy
patchesStrategicMerge:
  - ./deployment-patch.yaml
patches:
  - target:
      kind: StorageClass
      name: nfs-client
    patch: |-
      - op: replace
        path: /metadata/name
        value: nfs
